<body>
<p><h3>Variables in JavaScript</h3></p>

<script>

var tenNumber = 10;
var tenString = '10';
var person = 'John Adams';
var e = 2.718;
var greeting = "Hello World!";
var endOfLine = "<br>";

document.write(tenNumber + endOfLine);
document.write(tenString + endOfLine);
document.write(person + endOfLine);

var number = tenNumber * 4;
document.write(number + endOfLine);

document.write(10 - 5 + endOfLine);

document.write(greeting + " to " + person + endOfLine);

</script>
