/*
 * This is a constructor that creates a car object with four attributes.
 */
function car(makeP, modelP, colorP, yearP)
{
	this.make = makeP;
	this.model = modelP;
	this.color = colorP;
	this.year = yearP;
}

var toyota = new car("Toyota", "Camry", "White", 2014);
var corvette = new car("Ford", "Corvette", "Black", 2014);
var accord = new car("Honda", "Accord", "Black", 2015);

var vehicles = new Array();

vehicles[0] = toyota;
vehicles[1] = corvette;
vehicles[2] = accord;

var i; //counter

/*
i		vehicles.length		condition (i < vehicles.length)
0		3					true > execute for toyota
1		3					true > execute for corvette
2		3					true > execute for accord
3		3					false > EXIT the for loop
*/

for(i = 0; i < vehicles.length; i++)
{
	document.write("Array value: " + vehicles[i].make + " " + vehicles[i].model  + " at index value: " + i + "<br>");
}
